<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Workout Tracking - FitTrack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a class="text-3xl font-bold text-blue-600" href="#">FitTrack</a>
      <ul class="flex space-x-6">
        <li><a class="text-gray-700 hover:text-blue-600" href="front.html">Home</a></li>
        <li><a class="text-gray-700 hover:text-blue-600" href="workout1.html">Workouts</a></li>
        <li><a class="text-gray-700 hover:text-blue-600" href="dietChart.html">Nutrition</a></li>
        <!-- <li><a class="text-gray-700 hover:text-blue-600" href="#">Progress</a></li> -->
        <li><a class="text-gray-700 hover:text-blue-600" href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-blue-600 text-white py-20 relative">
    <img alt="Background image of a person lifting weights" class="absolute inset-0 w-full h-full object-cover opacity-50" height="1080" src="https://storage.googleapis.com/a1aa/image/7FWaTAXiPfS9CaJh2qgB7r1Hepd3UUudLy0eGPbU1KvGfTfeE.jpg" width="1920"/>
    <div class="container mx-auto px-4 text-center relative z-10">
      <h1 class="text-5xl font-bold mb-4">Track Your Workouts</h1>
      <p class="text-lg mb-8">Log your exercises and monitor your progress with FitTrack.</p>
      <a class="bg-white text-blue-600 px-8 py-4 rounded-full font-bold shadow-lg hover:bg-gray-200 transition duration-300" href="#">Get Started</a>
    </div>
  </section>

  <!-- Workout Log Section -->
  <section class="py-20">
    <div class="container mx-auto px-4">
      <div class="text-center mb-12">
        <h2 class="text-4xl font-bold">Workout Log</h2>
        <p class="text-gray-600">Keep track of your daily workouts</p>
      </div>
      <div class="bg-white p-8 rounded-lg shadow-lg">
        <form id="workoutForm">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <div>
              <label class="block text-gray-700 font-bold mb-2" for="exercise">Exercise</label>
              <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="exercise" name="exercise" placeholder="Enter exercise name" type="text" required/>
            </div>
            <div>
              <label class="block text-gray-700 font-bold mb-2" for="date">Date</label>
              <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="date" name="date" type="date" required/>
            </div>
            <div>
              <label class="block text-gray-700 font-bold mb-2" for="sets">Sets</label>
              <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="sets" name="sets" placeholder="Enter number of sets" type="number" required/>
            </div>
            <div>
              <label class="block text-gray-700 font-bold mb-2" for="reps">Reps</label>
              <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="reps" name="reps" placeholder="Enter number of reps" type="number" required/>
            </div>
            <div>
              <label class="block text-gray-700 font-bold mb-2" for="weight">Weight (kg)</label>
              <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="weight" name="weight" placeholder="Enter weight used" type="number" required/>
            </div>
          </div>
          <div class="text-center">
            <button class="bg-blue-600 text-white px-8 py-4 rounded-full font-bold shadow-lg hover:bg-blue-700 transition duration-300" type="submit">Add Workout</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Recent Workouts Section -->
  <section class="bg-gray-100 py-20">
    <div class="container mx-auto px-4">
      <div class="text-center mb-12">
        <h2 class="text-4xl font-bold">Recent Workouts</h2>
        <p class="text-gray-600">Review your latest workout sessions</p>
      </div>
      <div id="workoutList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- New workout logs will appear here -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto px-4 text-center">
      <p>Â© 2023 FitTrack. All rights reserved.</p>
      <div class="flex justify-center space-x-6 mt-4">
        <a class="text-white hover:text-blue-600" href="#"><i class="fab fa-facebook-f"></i></a>
        <a class="text-white hover:text-blue-600" href="#"><i class="fab fa-twitter"></i></a>
        <a class="text-white hover:text-blue-600" href="#"><i class="fab fa-instagram"></i></a>
        <a class="text-white hover:text-blue-600" href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </footer>

  <script>
    // Function to handle the form submission
    document.getElementById("workoutForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the form from refreshing the page

      // Get the form values
      const exercise = document.getElementById("exercise").value;
      const date = document.getElementById("date").value;
      const sets = document.getElementById("sets").value;
      const reps = document.getElementById("reps").value;
      const weight = document.getElementById("weight").value;

      // Create a new workout entry element
      const workoutDiv = document.createElement("div");
      workoutDiv.classList.add("bg-white", "p-6", "rounded-lg", "shadow-lg");

      // Add workout details
      workoutDiv.innerHTML = `
        <h3 class="text-2xl font-bold mb-2">${exercise}</h3>
        <p class="text-gray-600 mb-4">Date: ${date}</p>
        <p class="text-gray-600">Sets: ${sets}</p>
        <p class="text-gray-600">Reps: ${reps}</p>
        <p class="text-gray-600">Weight: ${weight} kg</p>
      `;

      // Add the new workout entry to the list of recent workouts
      document.getElementById("workoutList").prepend(workoutDiv);

      // Clear the form inputs
      document.getElementById("workoutForm").reset();
    });
  </script>
</body>
</html>
