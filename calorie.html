<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="calorie.css">
</head>
<body>
    <div class="container">
        <h1>Calorie Calculator</h1>
        <form id="calorie-form">
            <label for="age">Age:</label>
            <input type="number" id="age" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" required>
            
            <label for="activity-level">Activity Level:</label>
            <select id="activity-level" required>
                <option value="sedentary">Sedentary (little or no exercise)</option>
                <option value="light">Lightly active (light exercise/sports 1-3 days/week)</option>
                <option value="moderate">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                <option value="active">Very active (hard exercise/sports 6-7 days a week)</option>
                <option value="extra">Super active (very hard exercise/sports & physical job)</option>
            </select>
            
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="calorie.js"></script>
</body>
</html>
