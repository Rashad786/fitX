<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Page Header -->
        <header class="hero">

            <p>Connect with us on your favorite platforms!</p>

        <!-- Team Section -->
        <main class="team">
            <!-- Team Member 1 -->
            <div class="member">
                <img src="me.jpg" alt="Member 1">
                <h2>Mohd Rashad </h2>
                <div class="social-links">
                    <a href="#" class="icon" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="icon" title="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="icon" title="Instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </div>

            <!-- Team Member 2 -->
            <div class="member">
                <img src="pratham .jpg" alt="Member 2">
                <h2>Mohd Aaquib Khan</h2>
                <div class="social-links">
                    <a href="#" class="icon" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="icon" title="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="icon" title="Facebook"><i class="fab fa-facebook"></i></a>
                </div>
            </div>

            <!-- Team Member 3 -->
            <div class="member">
                <img src="prakhar.jpg" alt="Member 3">
                <h2>Mohd Nazim</h2>
                <div class="social-links">
                    <a href="#" class="icon" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="icon" title="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="icon" title="Dribbble"><i class="fab fa-dribbble"></i></a>
                </div>
            </div>
            
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>© 2024 Our Team | Designed with ❤️</p>
        </footer>
    </div>
</body>
</html>
